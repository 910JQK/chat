<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="toolkit.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <title>即时聊天</title>
  </head>
  <body>
    <container>
      <top>
        <messages id="消息列表视图">
        </messages>
        <right-area>
          <user-count id="用户数量视图"></user-count>
          <user-list id="用户列表视图"></user-list>
        </right-area>
      </top>
      <bottom>
        <toolbar>
          <span id="名字提示"></span>
          <a href="javascript:void(0)" id="改名按钮">改名</a>
          <span id="频道提示">---</span>
          <a href="javascript:void(0)" id="切换按钮">切换频道</a>
          <a href="javascript:void(0)" id="加入按钮">加入频道</a>
          <a href="javascript:void(0)" id="退出按钮">退出频道</a>
          <a href="javascript:void(0)" id="创建按钮">创建频道</a>
        </toolbar>
        <inputarea>
          <textarea id="输入框" placeholder="在这里输入文字"></textarea>
        </inputarea>
      </bottom>
    </container>
  </body>
</html>
