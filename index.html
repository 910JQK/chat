<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="toolkit.js"></script>
    <script type="text/javascript" src="chat.js"></script>
    <title>即时聊天</title>
  </head>
  <body>
    <container>
      <top>
        <messages id="消息列表视图">
        </messages>
        <right-area>
          <user-count id="用户数量视图"></user-count>
          <user-list id="用户列表视图"></user-list>
        </right-area>
      </top>
      <bottom>
        <toolbar>
          <span id="名字提示"></span>
          <a href="javascript:void(0)" id="改名按钮">改名</a>
          <a href="javascript:void(0)" id="选图按钮">发图</a>
          <span id="频道提示">---</span>
          <a href="javascript:void(0)" id="切换按钮">切换频道</a>
          <a href="javascript:void(0)" id="加入按钮">加入频道</a>
          <a href="javascript:void(0)" id="退出按钮">退出频道</a>
          <a href="javascript:void(0)" id="记录按钮">聊天记录</a>
          <a href="javascript:void(0)" id="主题按钮">更改主题</a>
          <a href="javascript:void(0)" id="创建按钮">创建频道</a>
        </toolbar>
        <inputarea>
          <textarea id="输入框" placeholder="在这里输入文字" autocomplete="off"></textarea>
        </inputarea>
      </bottom>
      <dialog id="选图对话框" style="display: none;">
        <dialog-title-bar>
          <hbox>
            <dialog-title>选择图片</dialog-title>
            <a href="javascript:void(0)" id="取消选图按钮">取消</a>
          </hbox>
        </dialog-title-bar>
        <dialog-content>
          <div id="选图提示">请选择要发送的图片, 最大 3M</div>
          <hbox>
            <input type="file" id="文件输入" autocomplete="off" accept=".png, .gif, .jpg, image/png, image/gif, image/jpg"></input>
            <button id="发图按钮" disabled="disabled">发送</button>
          </hbox>
        </dialog-content>
      </dialog>
      <dialog id="连接对话框">
        <dialog-title-bar>
          <dialog-title>连接服务器</dialog-title>
        </dialog-title-bar>
        <dialog-content>
          <hbox>
            <input type="text" placeholder="服务器地址" id="地址输入" style="margin-right:0.7em;" />
            <button id="连接按钮">连接</button>
          </hbox>
        </dialog-content>
      </dialog>
    </container>
  </body>
</html>
